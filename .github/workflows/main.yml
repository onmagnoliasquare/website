# Main development workflow.

name: "Dev"

on:
  push:
    branches: ["dev"]
    paths-ignore:
      # Ignore changes in documentation.
      - "**/*.md"

      # Ignore changes in root directory.
      - ".gitattributes"
      - ".gitignore"
      - ".markdownlint.json"
      - ".yarnrc.yml"
      - "LICENSE"
      - ".yarn"
      - ".vscode"
      - ".prettierignore"
      - ".prettierrc"
      - "LICENSE"
      - "tsconfig.json"
      - "eslint.config.mjs"
      # This will ignore svelte.config.js
      - "**/*.config.js"
      - "**/*.config.mjs"
      - "**/*.config.cjs"

      # Ignore changes in .github directory.
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/pull_request_template.*"
      - ".github/dependabot.yml"
      - ".github/actions/**"

      # Ignore build related files.
      - ".env.example"

      # Ignore frontend package specific paths.
      - "packages/frontend/static/**"
      - "packages/frontend/.prettierrc"

      # Ignore cms package specific paths.
      - "packages/cms/static/**"
  pull_request:
    branches: ["dev"]
    paths-ignore:
      # Ignore changes in documentation.
      - "**/*.md"

      # Ignore changes in root directory.
      - ".gitattributes"
      - ".gitignore"
      - ".markdownlint.json"
      - ".yarnrc.yml"
      - "LICENSE"
      - ".yarn"
      - ".vscode"
      - ".prettierignore"
      - ".prettierrc"
      - "LICENSE"
      - "tsconfig.json"
      - "eslint.config.mjs"
      # This will ignore svelte.config.js
      - "**/*.config.js"
      - "**/*.config.mjs"
      - "**/*.config.cjs"

      # Ignore changes in .github directory.
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/pull_request_template.*"
      - ".github/dependabot.yml"
      - ".github/actions/**"

      # Ignore build related files.
      - ".env.example"

      # Ignore frontend package specific paths.
      - "packages/frontend/static/**"
      - "packages/frontend/.prettierrc"

      # Ignore cms package specific paths.
      - "packages/cms/static/**"
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Check changes
    runs-on: ubuntu-${{vars.RUNNER_VERSION}}
    permissions:
      pull-requests: read
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      cms: ${{ steps.filter.outputs.cms }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # ratchet:dorny/paths-filter@v3
        id: filter
        with:
          base: dev
          # base: ${{ github.ref_name }}
          list-files: csv
          filters: |
            frontend:
              - 'packages/frontend/**'
            cms:
              - 'packages/cms/**'
      - name: Log all filter results
        run: |
          echo "frontend: ${{ steps.filter.outputs.frontend }}"
          echo "cms: ${{ steps.filter.outputs.cms }}"

  build:
    name: Build artifacts
    runs-on: ubuntu-${{vars.RUNNER_VERSION}}
    needs: [changes]
    environment: development
    env:
      SANITY_API_VERSION: ${{ vars.SANITY_API_VERSION }}
      SANITY_DATASET: ${{ vars.SANITY_STUDIO_DATASET }}
      SANITY_STUDIO_TITLE: ${{ vars.SANITY_STUDIO_TITLE }}
      SANITY_DEVELOPER_TOKEN: ${{ secrets.SANITY_DEVELOPER_TOKEN }}
    if: ${{ (needs.changes.outputs.cms == 'true' || needs.changes.outputs.frontend == 'true') }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
      - name: "Setup Node.js with Yarn"
        uses: ./.github/actions/setup-node

      # Check if there are any errors in the SvelteKit code.
      - name: SvelteKit check
        if: ${{ needs.changes.outputs.frontend == 'true' && github.event_name == 'pull_request' }}
        run: yarn workspace frontend check

      - name: Frontend linting
        if: ${{ needs.changes.outputs.frontend == 'true' && github.event_name == 'pull_request' }}
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: yarn workspace frontend lint

      - name: Build frontend for development
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: yarn workspace frontend build:development

      - name: cms linting
        if: ${{ needs.changes.outputs.frontend == 'true' && github.event_name == 'pull_request' }}
        run: yarn lint:cms

      - name: Build cms for development
        if: ${{ needs.changes.outputs.cms == 'true' }}
        run: yarn workspace cms build

      # Cache the build after all is said and done.
      # This build will be used in the following jobs.
      - name: Cache build
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # ratchet:actions/cache@v4
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

  test-unit:
    name: Unit tests
    runs-on: ubuntu-${{vars.RUNNER_VERSION}}
    needs: [changes, build]
    if: ${{ github.event_name == 'pull_request' }}
    env:
      SANITY_API_VERSION: ${{ vars.SANITY_API_VERSION }}
      SANITY_DATASET: ${{ vars.SANITY_STUDIO_DATASET }}
      SANITY_DEVELOPER_TOKEN: ${{ secrets.SANITY_DEVELOPER_TOKEN }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
      - name: "Setup Node.js with Yarn"
        uses: ./.github/actions/setup-node
      - name: Restore build
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # ratchet:actions/cache@v4
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: Run frontend unit tests
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: yarn workspace frontend test-ci:unit

      - name: Run cms unit tests
        if: ${{ needs.changes.outputs.cms == 'true' }}
        run: yarn workspace cms test-ci:unit

  test-comp:
    name: Component tests
    runs-on: ubuntu-${{vars.RUNNER_VERSION}}
    needs: [changes, build]
    if: ${{ github.event_name == 'pull_request' }}
    env:
      SANITY_API_VERSION: ${{ vars.SANITY_API_VERSION }}
      SANITY_DATASET: ${{ vars.SANITY_STUDIO_DATASET }}
      SANITY_DEVELOPER_TOKEN: ${{ secrets.SANITY_DEVELOPER_TOKEN }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
      - name: "Setup Node.js with Yarn"
        uses: ./.github/actions/setup-node
      - name: Restore build
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # ratchet:actions/cache@v4
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: Run frontend component tests
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: yarn workspace frontend test-ci:components

  test-int:
    name: Integration tests
    runs-on: ubuntu-${{vars.RUNNER_VERSION}}
    if: ${{ needs.changes.outputs.frontend == 'true' && github.event_name == 'pull_request' }}
    needs: [changes, build]
    env:
      SANITY_API_VERSION: ${{ vars.SANITY_API_VERSION }}
      SANITY_DATASET: ${{ vars.SANITY_STUDIO_DATASET }}
      SANITY_DEVELOPER_TOKEN: ${{ secrets.SANITY_DEVELOPER_TOKEN }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
      - name: "Setup Node.js with Yarn"
        uses: ./.github/actions/setup-node
      - name: Restore build
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # ratchet:actions/cache@v4
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: Install playwright
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: yarn workspace frontend playwright install --with-deps

      - name: Run frontend integration tests
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: yarn workspace frontend test-ci:integration

  test-func:
    name: Functional tests
    runs-on: ubuntu-${{vars.RUNNER_VERSION}}
    if: ${{ needs.changes.outputs.frontend == 'true' && github.event_name == 'pull_request' }}
    needs: [changes, build]
    env:
      SANITY_API_VERSION: ${{ vars.SANITY_API_VERSION }}
      SANITY_DATASET: ${{ vars.SANITY_STUDIO_DATASET }}
      SANITY_DEVELOPER_TOKEN: ${{ secrets.SANITY_DEVELOPER_TOKEN }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
      - name: "Setup Node.js with Yarn"
        uses: ./.github/actions/setup-node
      - name: Restore build
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # ratchet:actions/cache@v4
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: Install playwright
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: yarn workspace frontend playwright install --with-deps

      - name: Run frontend functional tests
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: yarn workspace frontend test-ci:functional

  test-e2e:
    name: E2E tests
    runs-on: ubuntu-${{vars.RUNNER_VERSION}}
    if: ${{ needs.changes.outputs.frontend == 'true' && github.event_name == 'pull_request' }}
    needs: [changes, build]
    env:
      SANITY_API_VERSION: ${{ vars.SANITY_API_VERSION }}
      SANITY_DATASET: ${{ vars.SANITY_STUDIO_DATASET }}
      SANITY_DEVELOPER_TOKEN: ${{ secrets.SANITY_DEVELOPER_TOKEN }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
      - name: "Setup Node.js with Yarn"
        uses: ./.github/actions/setup-node
      - name: Restore build
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # ratchet:actions/cache@v4
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

      - name: Install playwright
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: yarn workspace frontend playwright install --with-deps

      - name: Run frontend E2E tests
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: yarn workspace frontend test-ci:e2e

  deploy-development:
    name: Deploy to development environment
    if: ${{ github.event_name == 'push' && github.ref_name == 'dev' }}
    env:
      SANITY_API_VERSION: ${{ vars.SANITY_API_VERSION }}
      SANITY_DATASET: ${{ vars.SANITY_STUDIO_DATASET }}
      SANITY_DEVELOPER_TOKEN: ${{ secrets.SANITY_DEVELOPER_TOKEN }}
      SANITY_STUDIO_TITLE: ${{ vars.SANITY_STUDIO_TITLE }}
    runs-on: ubuntu-${{ vars.RUNNER_VERSION }}
    environment: development
    needs: [changes, build, test-unit, test-comp, test-func]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
      - name: "Setup Node.js with Yarn"
        uses: ./.github/actions/setup-node
      - name: Restore build
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # ratchet:actions/cache@v4
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}
      - name: Deploy frontend to Cloudflare Workers
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # ratchet:cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "packages/frontend"
          command: deploy --env dev
      - name: Deploy cms to Cloudflare Pages
        if: ${{ needs.changes.outputs.cms == 'true' }}
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # ratchet:cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "packages/cms"
          command: pages deploy --project-name=cms

  merge-dev-to-staging:
    name: Fast-Forward Merge dev to staging
    if: ${{ github.event_name == 'push' && github.ref_name == 'dev' }}
    needs: [deploy-development, test-int, test-e2e]
    runs-on: ubuntu-${{ vars.RUNNER_VERSION }}
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
        with:
          fetch-depth: 0 # Ensure full history is fetched for merging
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fast-Forward Merge
        run: |
          git checkout staging
          git merge --ff-only origin/dev || {
            echo "Fast-forward merge failed. Ensure dev branch is up-to-date.";
            exit 1;
          }
          git push origin staging

  deploy-staging:
    name: Deploy to staging environment
    if: ${{ github.event_name == 'push' && github.ref_name == 'dev' }}
    needs: [changes, merge-dev-to-staging]
    runs-on: ubuntu-${{ vars.RUNNER_VERSION }}
    environment: staging
    env:
      SANITY_API_VERSION: ${{ vars.SANITY_API_VERSION }}
      SANITY_DATASET: ${{ vars.SANITY_STUDIO_DATASET }}
      SANITY_STUDIO_TITLE: ${{ vars.SANITY_STUDIO_TITLE }}

    steps:
      - name: Checkout staging branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
        with:
          ref: staging

      - name: "Setup Node.js with Yarn"
        uses: ./.github/actions/setup-node

      - name: Build frontend for staging
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: yarn workspace frontend build:staging

      - name: Build cms for staging
        if: ${{ needs.changes.outputs.cms == 'true' }}
        run: yarn workspace cms build

      - name: Deploy frontend to Cloudflare Workers (staging)
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # ratchet:cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "packages/frontend"
          command: deploy --env staging

      - name: Deploy cms to Cloudflare Pages (staging)
        if: ${{ needs.changes.outputs.cms == 'true' }}
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # ratchet:cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "packages/cms"
          command: pages deploy --project-name=cms

  all-green:
    name: All Green
    if: always()
    runs-on: ubuntu-${{ vars.RUNNER_VERSION }}
    needs:
      [
        changes,
        build,
        test-unit,
        test-comp,
        test-int,
        test-func,
        test-e2e,
        deploy-development,
        merge-dev-to-staging,
        deploy-staging,
      ]
    steps:
      - if: ${{ always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) }}
        run: exit 1
